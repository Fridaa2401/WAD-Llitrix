{% extends "core/base.html" %}

{% block title %}User list{% endblock %}

{% block content %}

    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }}
            <a href="{% url 'send_friend_request' user.id %}">Add Friend</a> |
            <a href="{% url 'chat' user.id %}">Chat</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
