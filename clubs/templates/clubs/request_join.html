{% extends "core/base.html" %}
{% block title %}Request to Join {{ club.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger fw-bold text-center">Request to Join "{{ club.name }}"</h1>
    <p class="text-center text-muted">This is a private club. The owner must approve your request.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-warning">Send Request</button>
            <a href="{% url 'join' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
