{% extends "core/base.html" %}

{% block title %}All Categories - Book Clubs{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger fw-bold text-center">Browse All Categories</h1>

    <div class="row mt-4">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <img src="{{ category.image.url }}" alt="{{ category.name }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title|truncatewords:7">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description|truncatewords:20 }}</p>
                    <a href="{% url 'category_clubs' category.name %}" class="btn btn-danger mt-auto">View clubs</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
