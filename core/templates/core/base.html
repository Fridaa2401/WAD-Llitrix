<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Llitrix{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background-color: #f8e8a0;
    }

    .main-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 50px;
    }

    .footer {
        background-color: #dc3545;
        color: white;
        text-align: center;
        padding: 15px 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="main-wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Llitrix</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'profile' %}">PROFILE</a>
                <a class="nav-link" href="{% url 'join' %}">JOIN</a>
                <a class="nav-link" href="{% url 'create' %}">CREATE</a>
                <a class="nav-link" href="{% url 'reviews' %}">REVIEWS</a>
                <a class="nav-link" href="{% url 'blog' %}">BLOG</a>
                <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
                <a class="nav-link" href="{% url 'contact' %}">CONTACT US</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
                {% endif %}
            </div>
        </div>
    </nav>
<!-- Main content -->
    <div class="main-content container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-danger text-light text-center py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Llitrix</h5>
                    <a href="#" class="text-light">Facebook</a>
                    <a href="#" class="text-light">Twitter</a>
                </div>
                <div class="col">
                    <h5>Location</h5>
                    <p>BI Nydalen, 1234 Oslo</p>
                </div>
                <div class="col">
                    <h5>Contact</h5>
                    <p>llitrix@email.com</p>
                    <p>+01 234 56 789</p>
                </div>
            </div>
        </div>
    </footer>

    </div>

</body>
</html>
